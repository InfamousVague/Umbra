# --- Listener ---
listening-port=3478
tls-listening-port=5349

# Listen on all interfaces (host networking mode)
listening-ip=0.0.0.0

# --- Relay port range ---
min-port=49152
max-port=65535

# --- Authentication ---
# Long-term credential mechanism with shared secret (TURN REST API).
# The actual secret value is passed via --static-auth-secret at startup.
use-auth-secret
realm=turn.umbra.chat

# --- Security ---
fingerprint
no-loopback-peers
no-multicast-peers

# --- TLS ---
# TLS is not configured directly; terminate TLS at a reverse proxy if needed.
# Uncomment and set paths if enabling native TLS:
# cert=/etc/coturn/certs/turn.pem
# pkey=/etc/coturn/certs/turn.key

# --- Logging ---
verbose
log-file=stdout

# --- CLI ---
no-cli
