name: Release App

on:
  push:
    tags:
      - 'v*'
      - '!relay-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

concurrency:
  group: release-app-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-web:
    name: Build Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web
        run: npx expo export --platform web

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/

  build-desktop:
    name: Build Desktop ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-intel
            os: macos-latest
            target: x86_64-apple-darwin
            artifact: Umbra_macos-intel
          - platform: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin
            artifact: Umbra_macos-arm
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: Umbra_windows
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: Umbra_linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        run: npx tauri build --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload macOS artifact
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

      - name: Upload macOS signature
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}-sig
          path: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg.sig

      - name: Upload Windows artifact
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi

      - name: Upload Windows signature
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}-sig
          path: src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi.sig

      - name: Upload Linux artifact
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage

      - name: Upload Linux signature
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}-sig
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage.sig

  build-ios:
    name: Build iOS
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Build iOS
        run: eas build --platform ios --profile production --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Build Android
        run: eas build --platform android --profile production --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  release:
    name: Create Release
    needs: [build-web, build-desktop]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Prepare release files
        run: |
          mkdir -p release

          # Flatten artifact directories
          find artifacts -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.deb" -o -name "*.AppImage" \) -exec cp {} release/ \;

          # Copy signature files
          find artifacts -type f -name "*.sig" -exec cp {} release/ \;

          # Zip web build
          cd artifacts/web-build && zip -r ../../release/umbra-web.zip . && cd ../..

          ls -la release/

      - name: Generate Tauri updater manifest (latest.json)
        id: updater
        run: |
          VERSION="${{ steps.version.outputs.tag }}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          REPO="${{ github.repository }}"

          # Read signature files if they exist
          MACOS_ARM_SIG=""
          MACOS_INTEL_SIG=""
          WINDOWS_SIG=""
          LINUX_SIG=""

          for f in release/*.dmg.sig; do
            [ -f "$f" ] || continue
            if echo "$f" | grep -qi "aarch64\|arm"; then
              MACOS_ARM_SIG=$(cat "$f")
            else
              MACOS_INTEL_SIG=$(cat "$f")
            fi
          done

          for f in release/*.msi.sig; do
            [ -f "$f" ] || continue
            WINDOWS_SIG=$(cat "$f")
          done

          for f in release/*.AppImage.sig; do
            [ -f "$f" ] || continue
            LINUX_SIG=$(cat "$f")
          done

          # Find actual filenames â€” Tauri uses aarch64 for ARM, x64 or x86_64 for Intel
          MACOS_ARM_FILE=$(ls release/*aarch64*.dmg 2>/dev/null | head -1 | xargs basename 2>/dev/null || echo "")
          MACOS_INTEL_FILE=$(ls release/*x64*.dmg release/*x86_64*.dmg 2>/dev/null | grep -v aarch64 | head -1 | xargs basename 2>/dev/null || echo "")
          WINDOWS_FILE=$(ls release/*.msi 2>/dev/null | head -1 | xargs basename 2>/dev/null || echo "")
          LINUX_FILE=$(ls release/*.AppImage 2>/dev/null | head -1 | xargs basename 2>/dev/null || echo "")

          # Build latest.json for Tauri updater
          cat > release/latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "Umbra $VERSION",
            "pub_date": "$PUB_DATE",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$MACOS_ARM_SIG",
                "url": "https://github.com/$REPO/releases/download/$VERSION/$MACOS_ARM_FILE"
              },
              "darwin-x86_64": {
                "signature": "$MACOS_INTEL_SIG",
                "url": "https://github.com/$REPO/releases/download/$VERSION/$MACOS_INTEL_FILE"
              },
              "windows-x86_64": {
                "signature": "$WINDOWS_SIG",
                "url": "https://github.com/$REPO/releases/download/$VERSION/$WINDOWS_FILE"
              },
              "linux-x86_64": {
                "signature": "$LINUX_SIG",
                "url": "https://github.com/$REPO/releases/download/$VERSION/$LINUX_FILE"
              }
            }
          }
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Umbra v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: release/*
          body: |
            ## Umbra v${{ steps.version.outputs.version }}

            Private, secure P2P messaging with end-to-end encryption.

            ### Features
            - **End-to-end encryption** - Ed25519/X25519/AES-256-GCM
            - **P2P messaging** - Direct WebRTC connections
            - **Offline support** - Messages queued via relay servers
            - **Multi-platform** - Web, Desktop, Mobile
            - **Self-sovereign identity** - BIP-39 seed phrases
            - **Group messaging** - Encrypted group chats

            ### Downloads

            #### Desktop Apps
            | Platform | Download |
            |----------|----------|
            | macOS (Apple Silicon) | `Umbra_*.dmg` |
            | macOS (Intel) | `Umbra_*.dmg` |
            | Windows | `Umbra_*.msi` |
            | Linux (Debian/Ubuntu) | `Umbra_*.deb` |
            | Linux (AppImage) | `Umbra_*.AppImage` |

            #### Mobile
            iOS and Android builds are triggered via EAS Build and will be available on their respective app stores.

            #### Web
            - `umbra-web.zip` - Self-hosted web build
            - Live: [chat.deepspaceshipping.co](https://chat.deepspaceshipping.co)

            ### Relay Servers
            - US East: `wss://relay.deepspaceshipping.co/ws`
            - Seoul: `wss://seoul.relay.deepspaceshipping.co/ws`

            Or [run your own relay](https://github.com/${{ github.repository }}/releases?q=relay).
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
