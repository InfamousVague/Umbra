name: Release App

on:
  push:
    tags:
      - 'v*'
      - '!relay-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-web:
    name: Build Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web
        run: npx expo export --platform web

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/

  build-desktop:
    name: Build Desktop ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-intel
            os: macos-latest
            target: x86_64-apple-darwin
            artifact: Umbra_macos-intel
          - platform: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin
            artifact: Umbra_macos-arm
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: Umbra_windows
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: Umbra_linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Build Tauri app
        run: |
          cd src-tauri
          cargo tauri build --target ${{ matrix.target }}

      - name: Upload macOS artifact
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

      - name: Upload Windows artifact
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi

      - name: Upload Linux artifact
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage

  release:
    name: Create Release
    needs: [build-web, build-desktop]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          # Flatten artifact directories
          find artifacts -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.deb" -o -name "*.AppImage" \) -exec cp {} release/ \;
          # Zip web build
          cd artifacts/web-build && zip -r ../../release/umbra-web.zip . && cd ../..
          ls -la release/

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Umbra v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: release/*
          body: |
            ## Umbra v${{ steps.version.outputs.version }}

            Private, secure P2P messaging with end-to-end encryption.

            ### Features
            - **End-to-end encryption** - Ed25519/X25519/AES-256-GCM
            - **P2P messaging** - Direct WebRTC connections
            - **Offline support** - Messages queued via relay servers
            - **Multi-platform** - Web, Desktop, Mobile
            - **Self-sovereign identity** - BIP-39 seed phrases
            - **Group messaging** - Encrypted group chats

            ### Downloads

            #### Desktop Apps
            | Platform | Download |
            |----------|----------|
            | macOS (Apple Silicon) | `Umbra_*.dmg` |
            | macOS (Intel) | `Umbra_*.dmg` |
            | Windows | `Umbra_*.msi` |
            | Linux (Debian/Ubuntu) | `Umbra_*.deb` |
            | Linux (AppImage) | `Umbra_*.AppImage` |

            #### Web
            - `umbra-web.zip` - Self-hosted web build

            ### Relay Servers
            - US East: `wss://relay.deepspaceshipping.co/ws`
            - Seoul: `wss://seoul.relay.deepspaceshipping.co/ws`

            Or [run your own relay](https://github.com/${{ github.repository }}/releases?q=relay).
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
